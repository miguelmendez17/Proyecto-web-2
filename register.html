<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="CSS/styleRegister.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<script src="JS/javaScriptLogin.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
	        <div class="row centered-form">
		        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
		        	<div class="panel panel-default">
		        		<div class="panel-heading">
					    	<h3 class="panel-title">Register <small>It's free!</small></h3>
					 	</div>
				 			<div class="panel-body">
					    		<form role="form" method="post" action="PHP/register.php">
					    			<div class="row">

					    				<div class="col-xs-4">
					    					<div class="form-group">
					                			<input placeholder="Name" class="form-control" name="name" type="text" required>
					    					</div>
					    				</div>

					    				<div class="col-xs-4">
					    					  <div class="form-group">
					                			<input placeholder="Last Name" class="form-control" name="lastName" type="text"" required>
					    			        </div>
					    				</div>

					    				<div class="col-xs-4">
					    					<div class="form-group">
					                			<input placeholder="Age" class="form-control" name="age" type="number" required>
					    					</div>
					    				</div>
					    			</div>

					    			<div class="row">
					    				<div class="col-xs-6">
					    					<div class="form-group">
					    						<input type="text" name="username" class="form-control" placeholder="Username" required>
					    					</div>
					    				</div>
					    				<div class="col-xs-6">
					    					<div class="form-group">
					    						<input type="password" name="password" class="form-control" placeholder="Password" required>
					    					</div>
					    				</div>
					    			</div>
					    			
					    			<input type="submit" name="registrarUsuario" value="Register" class="btn btn-success btn-block">
					    			<input id="cancel-register" name="cancelRegister" value="Cancel" class="btn btn-danger btn-block" formnovalidate>
					    		</form>
				    		</div>
			    		</div>
		    		</div>
		    </div>
		</div>
        </center>
    </body>
</html>
