<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/styleBombos.css">
	<link rel="stylesheet" href="CSS/stylePrincipalMenu.css">

</head>
<body>

	<h1 class="titleScores">Repechajes de UEFA: </h1>
	<button style="margin-left: 50%;" id="btn-getUEFA-WR" class="btn btn-success" align="center">Get Winners</button>
	<button style="margin-left: 50%;" id="btn-getOTHER-WR" class="btn btn-success" align="center">Get Winners</button>
	<button style="margin-left: 75%;" id="btn-NEXT-WR" class="btn btn-success" align="center">Next</button>

	<div class='repechajeSort-form'>
		<div id="repechajeSort-container" class="repTeams form-group row">
		</div>
	</div>

	<table id="tableUEFA" class="UEFA-table">
		<tr>
		    <th>Local</th>
		    <th>Result</th>
		    <th>Visit</th>
	  	</tr>
	  	<tr class="partido1">
		    <td class="UEFA-R-Team" id="t1" ><div class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
		    <td class="UEFA-R-Score"><h4></h4></td>
		    <td class="UEFA-R-Team" id="t2"><div  class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
		</tr>
		<tr  class="partido2">
			<td class="UEFA-R-Team"  id="t3" ><div class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
			<td class="UEFA-R-Score"><h4></h4></td>
			<td class="UEFA-R-Team" id="t4"><div  class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
		</tr>
		<tr  class="partido3">
			<td class="UEFA-R-Team" id="t5" ><div class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
			<td class="UEFA-R-Score"><h4></h4></td>
			<td class="UEFA-R-Team" id="t6"><div  class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
		</tr>
		<tr class="partido4">
			<td class="UEFA-R-Team" id="t7"><div class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
			<td class="UEFA-R-Score"><h4></h4></td>
			<td class="UEFA-R-Team" id="t8"><div  class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
		</tr>
	</table>

	<table id="tableOTHERS" class="OTHER-table">
		<tr>
			<th>Local</th>
			<th>Result</th>
			<th>Visit</th>
		</tr>
		<tr class="partido1-other">
			<td class="UEFA-R-Team" id="t9" ><div class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>

			<td class="UEFA-R-Team" id="t10"><div  class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
		</tr>
		<tr  class="partido2-other">
			<td class="UEFA-R-Team"  id="t11" ><div class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
			<td class="UEFA-R-Score"><h4></h4></td>
			<td class="UEFA-R-Team" id="t12"><div  class="repechajeUEFAGroup team-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
		</tr>
	</table>



	<script src="JS/repechajeSort.js" type="text/javascript"></script>

</html>
